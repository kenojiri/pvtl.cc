<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css">
  <link rel="icon" href="icons/favicon.ico">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
</head>

<body>
  <div class="section py-3 bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12">
          <div class="row py-3">
            <div class="col-md-12 my-2">
              <h1 class="display-2 text-white my-3 text-center">pvtl.cc</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 py-1">
          <p class="fa fa-4x fa-fw hub-square fa-rocket">scripts</p>
          <p id="scripts">now loading...</p>
        </div>
        <div class="col-lg-6 py-1">
          <p class="fa fa-4x fa-fw hub-square fa-sticky-note-o">memos</p>
          <p id="memos">now loading...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/gh/rsms/markdown-wasm@v1.2.0/dist/markdown.js'></script>
  <script>
    function parseScriptsMarkdown(data) {
      $("#scripts").html(markdown.parse(data));
    }

    function parseMemosMarkdown(data) {
      $("#memos").html(markdown.parse(data));
    }

    window.onload = async () => {
      await markdown.ready;
      $.get("scripts.md", parseScriptsMarkdown);
      $.get("memos.md", parseMemosMarkdown);
    };
  </script>
</body>

</html>
